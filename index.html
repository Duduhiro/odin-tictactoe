<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Tic Tac Toe</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Tic Tac Toe</h1>
    <div class="game">
        <div class="row">
            <div class="cell" id="c0" onclick="putSignal(this)" value="1"></div>
            <div class="cell" id="c1" onclick="putSignal(this)" value="2"></div>
            <div class="cell" id="c2" onclick="putSignal(this)" value="3"></div>
        </div>
        <div class="row">
            <div class="cell" id="c3" onclick="putSignal(this)" value="4"></div>
            <div class="cell" id="c4" onclick="putSignal(this)" value="5"></div>
            <div class="cell" id="c5" onclick="putSignal(this)" value="6"></div>
        </div>
        <div class="row">
            <div class="cell" id="c6" onclick="putSignal(this)" value="7"></div>
            <div class="cell" id="c7" onclick="putSignal(this)" value="8"></div>
            <div class="cell" id="c8" onclick="putSignal(this)" value="9"></div>
        </div>
    </div>
    <div class="result">
        <h2 id="result"></h2>
        <button onclick="reset()">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
